<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration </title>
</head>
<body>
<h4>New User Registration</h4>
<form autocomplete="off" action="#" th:action="@{/register}" th:object="${user}" method="post" >

    First Name <mark><strong>
    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"> First Name Error </span></strong></mark>
    <input  type="text" id="firstName" placeholder="First Name " th:field="*{firstName}" /><br/>


    Last Name <mark><strong>
    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"> Error </span></strong></mark>
    <input  type="text" id="lastname" placeholder="Last Name" th:field="*{lastName}" /><br/>

   Email <mark><strong>
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"> Error </span></strong></mark>
    <input  type="text" id="email" placeholder="Email" th:field="*{email}" /><br/>

   User Name <mark><strong>
    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"> Error </span></strong></mark>
    <input  type="text" id="username" placeholder="User Name" th:field="*{username}" /><br/>

    Password <mark><strong>
    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"> Error </span></strong></mark>
    <input  type="text" id="password" placeholder="Password" th:field="*{password}" /><br/>

    <select th:field="*{roles}">
        <div th:each="d: ${role}">
            <option th:value="${d.id}" th:text="${d.role}" th:required="required"></option>
        </div>
    </select>
    <button type="submit" class="btn btn-default">Submit</button>

</form>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
