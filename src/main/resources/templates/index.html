<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top order-3">
    <div class="app-name">
        Messaging
    </div>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link" href="#">Home</a>

        </li>
        <li class="nav-link text-secondary font-weight-bold">
            <a href="/register"> Register</a>

        </li>
        <li class="nav-link text-info font-weight-bold">
            <a href="/login">Login</a>
        </li>
    </ul>
</nav>


<div class="container">
    <h2 class="text-center">Messages </h2>
    <table class="table table-borderless table-hover table-responsive" th:each="p: ${posts}">

        <table>
            <tr>
                <th>Title</th>
                <th>User</th>
                <th>Admin</th>
            </tr>

            <tr>
                <td th:inline="text">[[${p.title}]]</td>
                <td th:each="u : ${p.user}">
                    [[${p.firstName}]]</td>
                <td th:inline="text"><a th:href="@{/detailPost/{id} (id= ${a.id})}">Detail</a></td>
                <td th:inline="text"><a th:href="@{/deletePost/{id} (id= ${a.id})}">Delete</a></td>
                <td th:inline="text"><a th:href="@{/updatePost/{id} (id= ${a.id})}">Update</a></td>
            </tr>
            <br>
        </table>
        <hr/>






    </table>
</div>




<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>
</html>
