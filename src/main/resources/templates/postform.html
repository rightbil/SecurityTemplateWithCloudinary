<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration </title>
</head>
<body>
<h4>Add Posts </h4>
<form  method="post"  th:action="@{/addPost}" th:object="${post}">
    <input type="hidden" th:filed="*{id}">
     Title : <br/>
    <input type="text" th:field="*{title}" placeholder="Post Title" required><br/>
    Content : <br/>
    <input type="text" th:field="*{content}" placeholder="Your Content" required><br/>
   <!-- VIN# : <br/>
    <input type="text" th:field="*{vin}" placeholder="TIN4157898764" required><br/>
-->
    <!--optional-->
<!--    <input type="file" name="file"></br>-->
    <button type="submit" class="btn btn-default">Submit</button>

</form>
